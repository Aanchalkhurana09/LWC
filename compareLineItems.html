<template>
    <lightning-card title="Compare the Line items">
        <lightning-layout>
        <lightning-layout-item size="5" padding="around medium">

        
            <div class="slds-p-left_large">
                    
            <lightning-combobox 
                     placeholder="Select a Quote/Proposal"
                     value={value}
                     options={options}
                     onchange={UpdateLeftValues}>
          </lightning-combobox>
        
        
             <template if:true={cardVisible}>
                   
                <lightning-card title="Line items">
                    <lightning-datatable label="Related Line Items List"
                                         key-field="id"
                                         data={dataLeft}
                                         columns={columnsField}>
                    </lightning-datatable>
                </lightning-card>

             </template>  
            
            
        </div> 
    </lightning-layout-item>
    

       
<lightning-layout-item size="5" padding="around medium">
            <div class="slds-p-left_large">
                    
            <lightning-combobox 
                     placeholder="Select a Quote/Proposal"
                     value={value}
                     options={options}
                     onchange={UpdateRightValues}>
                    
          </lightning-combobox>
        
        
             <template if:true={cardVisible}>
                   
                <lightning-card title="Line items 2">
                    <lightning-datatable label="Related Line Items List"
                                         key-field="id"
                                         data={dataRight}
                                         columns={columnsData}>
                    </lightning-datatable>
                </lightning-card>

             </template>  
            
            </div>  
     

    </lightning-layout-item>
</lightning-layout>
  
<div class="slds-p-top_medium">
    <lightning-button variant="brand" 
                      label="Compare" 
                      title="Primary action" onclick={handleClick} 
                      class="slds-align_absolute-center">
                    
                      
   </lightning-button>

                </div>
    </lightning-card>
 </template>
